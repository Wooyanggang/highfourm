<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>사용자 등록</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<style>
		body {
			margin: 0 auto;
		}

		.input-form {
			max-width: 680px;

			margin-top: 80px;
			padding: 32px;

			background: #fff;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			border-radius: 10px;
			-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
			-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
			box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
		}

		.btn-primary {
			--bs-btn-bg: #294CC0;
			--bs-btn-border-color: #294CC0;
		}

		.btn-light {
			--bs-btn-border-color: #c6c7c8;
		}
		.field-error {
			color: #f00;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="input-form col-md-12 mx-auto">
			<h2 class="mb-3 fw-bold">사용자 등록</h2>
			<form method="post" action="/users/new" class="mt-5 validation-form" novalidate>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="empNo" class="form-label col fw-bold">사번</label>
						<input type="text" id="empNo" name="empNo" placeholder="사번" class="form-control col" required />
						<!--<div th:if="${#fields.hasErrors('empNo')}" th:errors="*{empNo}" class="field-error">incorrect data</div>-->
					</div>
					<div class="col-md-6 mb-3">
						<label for="userName" class="form-label col fw-bold">이름</label>
						<input type="text" id="userName" name="userName" placeholder="이름" class="form-control col"
							required />
						<!--<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="field-error">incorrect data</div>-->
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="position" class="form-label col fw-bold">직급</label>
						<input type="text" id="position" name="position" placeholder="직급" class="form-control col"
							required />
						<!--<div th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="field-error">incorrect data</div>-->
					</div>
					<div class="col-md-6 mb-3">
						<label for="birth" class="form-label col fw-bold">생년월일</label>
						<input type="date" id="birth" name="birth" placeholder="생년월일" class="form-control col"
							required />
						<!--<div th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="field-error">incorrect data</div>-->
					</div>
				</div>
				<div class="row mb-3">
					<label for="email" class="form-label fw-bold">이메일 주소</label>
					<div class="row ms-1">
						<input type="email" id="email" name="email" placeholder="이메일 주소" class="form-control col"
							required />
						<span class="col fw-bold ">@gmail.com</span>
					</div>
						<!--<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error">incorrect data</div>-->
				</div>
				<div class="mb-4">
					<label for="emailCheck" class="form-label col fw-bold">이메일 주소 확인</label>
					<div class="row ms-1">
						<input type="email" id="emailCheck" name="emailCheck" placeholder="이메일 주소 확인"
							class="form-control col" required />
						<span class="col fw-bold">@gmail.com</span>
					</div>
						<!--<div th:if="${email.value != emailCheck.value}" class="field-error">
							이메일이 일치하지 않습니다.
						</div>-->
				</div>
				<div class="mb-4 mt-4">
					<button type="submit" class="btn btn-primary btn-lg">등록하기</button>
					<button type="button" onclick="history.back()" class="btn btn-light btn-lg ms-2">취소</button>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
