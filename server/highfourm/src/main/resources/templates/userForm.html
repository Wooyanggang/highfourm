<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사용자 등록</title>
</head>
<body>
	<form id='userForm' method='post' action='/users/new'>
        <div class='flex-line'>
          <div class='flex-div'>
            <label for='empNo' class='label-title'>사번</label>
            <input id='empNo' name='empNo' placeholder='사번' onChange={onChange} />
          </div>
          <div class='flex-div'>
            <label for='userName' class='label-title'>이름</label>
            <input id='userName' name='userName' placeholder='이름' onChange={onChange} />
          </div>
        </div>
        <div class='flex-line'>
          <div class='flex-div'>
            <label for='position' class='label-title'>직급</label>
            <input id='position' name='position' placeholder='직급' onChange={onChange} />
          </div>
          <div class='flex-div'>
            <label for='birth' class='label-title'>생년월일</label>
            <input type='date' id='birth' name='birth' placeholder='생년월일' onChange={onChange} />
          </div>
        </div>
        <div class='flex-div' style= "margin-bottom: 30px;">
          <label for='email' class='label-title'>이메일 주소</label>
          <input id='email' name='email' placeholder='이메일 주소' onChange={onChange} />
          <span class='email'>@gmail.com</span>
        </div>
        <div class='flex-div' style="margin-bottom: 30px;">
          <label for='emailCheck' class='label-title'>이메일 주소 확인</label>
          <input id='emailCheck' name='emailCheck' placeholder='이메일 주소 확인' />
          <span class='email'>@gmail.com</span>
        </div>
        <div class='flex-btn'>
          <input type='submit' value='등록하기' onClick={onClickSubmit} />
          <input type='button' value='취소' onClick={goBackNavigate} />
        </div>
      </form>
</body>
</html>
