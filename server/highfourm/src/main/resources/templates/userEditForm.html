<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>사용자 수정</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<style>
h2 {
	font-size: 24px;
	font-weight: bold;
}

a {
	text-decoration: none;
}
.input-form {
	max-width: 680px;
	margin-top: 80px;
	padding: 32px;
	background: #fff;
	-webkit-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	-webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	-moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
	box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
}

.btn-primary {
	--bs-btn-bg: #294CC0;
	--bs-btn-border-color: #294CC0;
}

.btn-light {
	--bs-btn-border-color: #c6c7c8;
}

.field-error {
	color: #f00;
}
</style>
</head>

<body>
	<div class="container">
		<div class="input-form col-md-12 mx-auto">
			<h2 class="mb-3 fw-bold">사용자 수정</h2>
			<form th:method="PUT" th:action="@{/users/edit/{userNo}(userNo=${userEditDTO.userNo})}" th:object="${UserEditDTO}" class="mt-5 needs-validation" novalidate>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="empNo" class="form-label col fw-bold">사번</label> 
						<input type="text" id="empNo" name="empNo" th:field="*{empNo}" class="form-control col" disabled />
					</div>
					<div class="col-md-6 mb-3">
						<label for="userName" class="form-label col fw-bold">이름</label> 
						<input type="text" id="userName" name="userName" th:field="*{userName}" placeholder="이름" class="form-control col" required />
						<div class="invalid-feedback">이름을 입력해주세요</div>
						<div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="field-error">이름을 입력해주세요</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="position" class="form-label col fw-bold">직급</label> 
						<input type="text" id="position" name="position" th:field="*{position}"  placeholder="직급" class="form-control col" required />
						<div class="invalid-feedback">직급을 입력해주세요</div>
						<div th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="field-error">직급을 입력해주세요</div>
					</div>
					<div class="col-md-6 mb-3">
						<label for="birth" class="form-label col fw-bold">생년월일</label> 
						<input type="date" id="birth" name="birth" th:value="${UserEditDTO.birth}" placeholder="생년월일" class="form-control col" required />
						<div class="invalid-feedback">생년월일을 입력해주세요</div>
						<div th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="field-error">생년월일을 입력해주세요</div>
					</div>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label col fw-bold">이메일 주소</label> 
					<input type="email" id="email" name="email" th:field="*{email}" class="form-control col" disabled />
				</div>
				<div class="mb-4 mt-4">
					<button type="submit" class="btn btn-primary btn-lg">수정하기</button>
					<button type="button" onclick="history.back()" class="btn btn-light btn-lg ms-2">이전</button>
				</div>
			</form>
		</div>
	</div>
<script type="text/javascript">
(function () {
	  'use strict'

	  // Fetch all the forms we want to apply custom Bootstrap validation styles to
	  var forms = document.querySelectorAll('.needs-validation')

	  // Loop over them and prevent submission
	  Array.prototype.slice.call(forms)
	    .forEach(function (form) {
	      form.addEventListener('submit', function (event) {
	        if (!form.checkValidity()) {
	          event.preventDefault()
	          event.stopPropagation()
	        }

	        form.classList.add('was-validated')
	      }, false)
	    })
	})()
</script>
</body>

</html>
